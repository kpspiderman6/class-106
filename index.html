<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="btn btn-danger">Gesture app
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#9997;</span>
        <span>&#9995;</span>
      </h1>
      
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate gesture
      	<br>
        <b style="color: yellow">Are you indicating Best?</b>
        <br>
        <b style="color: black">Are you indicating nice?</b>
        <br>
        <b style="color: rgb(255, 0, 200)">Are you indicating victory?</b>
        <br>
      </p>

      <div id="your_cam"class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam</label>
        <div id="camera"></div>
        <button id="capture"class="btn btn-primary" onclick="CAPTURE()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 </label>
        <h1 class="emotion_name"id="result_emotion_name"></h1>
        <h1 class="emoji"id="result_emoji"></h1>
        <label>Prediction 2 </label>
        <h1 class="emotion_name"id="result_emotion_name2"></h1>
        <h1 class="emoji"id="result_emoji2"></h1>
        <br><br>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <button id="predict"class="btn btn-primary" onclick="PREDICT()">Predict Gesture</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
